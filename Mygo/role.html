        <!-- JavaScript 控制顯示角色 -->
        <script>
            function showCharacter(id) {
            const cards = document.querySelectorAll('.character-card');
            cards.forEach(card => {
                card.style.display = 'none';
            });

            const selected = document.getElementById(id);
            if (selected) {
                selected.style.display = 'block';
            }
            }
        </script>
